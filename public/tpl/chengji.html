<div class="page tabfabu js_show">
    <div class="page__bd" style="height: 100%;">
        <template v-for="(item, key) in chengji">
            <ul>
                <li>成绩：{{ item.chengji }}</li>
                <li>开课时间：{{ item.kaikeshijian }}</li>
                <li>考核方式：{{ item.kaohefangshi }}</li>
                <li>考试性质：{{ item.kaoshixingzhi }}</li>
                <li>课程名称：{{ item.kecengmingceng }}</li>
                <li>课程编号：{{ item.kechengbianhao }}</li>
                <li>课程属性：{{ item.kechengshuxing }}</li>
                <li>课程性质：{{ item.kechengxingzhi }}</li>
                <li>录入时间：{{ item.lurushijian }}</li>
                <li>学分：{{ item.xuefen }}</li>
                <li>总学时：{{ item.zongxueshi }}</li>
                <li>序号:{{item.chengji_info.xuhao}}</li>
                <li>平时成绩{{item.chengji_info.pingshichengji}}</li>
                <li>平时成绩比例{{item.chengji_info.pingshichengjibili}}</li>
                <li>期末成绩{{item.chengji_info.qimochengji}}</li>
                <li>期末成绩比例{{item.chengji_info.qimochengjibili}}</li>
            </ul>
            <br>
        </template>
    </div>
    <div id="loadingToast" v-show="jiazai">
        <div class="weui-mask_transparent"></div>
        <div class="weui-toast">
            <i class="weui-loading weui-icon_toast"></i>
            <p class="weui-toast__content">数据加载中</p>
        </div>
    </div>
</div>
