<div class="weui-tab__panel"
     id="scrollPanel"
>
    <div class="page js_show">
        <div class="page__hd">
            <h1 class="page__title">Article</h1>
            <p class="page__desc">文章</p>
        </div>
        <div class="page__bd">
            <article class="weui-article">
                <h1>大标题</h1>
                <section>
                    <section>
                        <p>
                            Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
                            tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam,
                            quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo
                            consequat.
                        </p>

                    </section>
                </section>
            </article>
        </div>
    </div>
    <div class="weui-form-preview"
         v-for="item in list"
         :key="item.id"
    >
        <div class="weui-form-preview__hd">
            <div class="weui-form-preview__item">

            </div>
        </div>
        <div class="weui-form-preview__hd">
            <div class="weui-form-preview__item">
                <label class="weui-form-preview__label">评论人</label>
                <em class="weui-form-preview__value">xxx</em>
            </div>
        </div>
        <div class="weui-form-preview__bd">
            <div class="weui-form-preview__item">
                <label class="weui-form-preview__label">评论：</label>
                <span class="weui-form-preview__value">{{item.content}}</span>
            </div>
        </div>
        <div class="weui-form-preview__ft">
            <a class="weui-form-preview__btn weui-form-preview__btn_primary" href="javascript:">赞（{{item.zan}}）</a>
        </div>
    </div>
</div>
