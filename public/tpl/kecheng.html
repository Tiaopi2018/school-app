<div class="kb-b">
    <div style="padding:10px;">
    <a class="kb-desc">姓名：{{ user_name.trim() }}</a> &nbsp;<a class="kb-desc">学号：{{ xuehao }}</a><br>
     <a class="kb-desc">小可爱,今天是你来到商大的第{{ day }}天，加油哇~</a>
    </div>
    <div id="kc-select" style="padding:0 10px 10px">
        <select name="" id="change" class="select-change-page" @change="changePage" v-model="page">
            <img src="/public/wx/img/gtb.png" class="kc-select" />
            <option value="all">你的最新课表，点击此处可显示当前周课表</option>
            <option value="now">仅显示当前周课表</option>
            <option value="next">下周</option>
        </select>
    </div>
  
    <div style="width:100%;">
        <table border="1" bordercolor="#fff" style="font-size:7px !important;width:100%;" class="kecheng-table">
            <tr >
                <td></td>
                <td>星期一</td>
                <td>星期二</td>
                <td>星期三</td>
                <td>星期四</td>
                <td>星期五</td>
                <td>星期六</td>
                <td>星期日</td>
            </tr>
            <template v-for="(tr, index) in table">
                <tr>
                    <th width="12.5%" height="28" align="center">
                        {{(index+1)*2-1}}至{{(index+1)*2}}节
                    </th>
                    <template v-for="(td, index) in tr">
                        <td width="12.5%" height="28" align="center" valign="top">
                            <div v-for="(kecheng, key) in td" style="margin:0;padding:0;">
                                {{kecheng.name}}<br>
                                {{ kecheng.week.split('(周)')[0] }}(周)<br>
                                {{ kecheng.week.split('(周)')[1] }}<br>
                                {{kecheng.teacher}}<br>
                                {{kecheng.jiaoshi}}
                                <template v-if="td.length > 1 && key+1 != td.length">
                                   <br> <hr>
                                </template>
                            </div>
                        </td>
                    </template>
                </tr>
            </template>
            <tr>
                <td  colspan="8">
                    <p class="kb-desc" v-if="desc">备注: {{desc}}</p>
                </td>
            </tr>
        </table>
    </div>
    <div class="ct-m">
        <a>	<img src="/public/wx/img/kb-time.png" class="kb-time-img-l" /></a>
        <a> <img src="/public/wx/img/qrcode.png" class="kb-time-img-r" /></a>
    </div>
    <div id="loadingToast" v-show="jiazai">
        <div class="weui-mask_transparent"></div>
        <div class="weui-toast">
            <i class="weui-loading weui-icon_toast"></i>
            <p class="weui-toast__content">数据加载中</p>
        </div>
    </div>
</div>
