<div>
    <div class="weui-panel" v-for="item in tiezi">
        <div class="weui-panel__hd">{{item.title}}</div>
        <div class="weui-panel__bd">
            <div class="weui-media-box weui-media-box_text">
                <p class="weui-media-box__desc">{{item.content}}</p>
                <ul class="weui-media-box__info">
                    <li class="weui-media-box__info__meta">{{item.created_at}}</li>
                    <router-link to="/" class="weui-media-box__info__meta weui-media-box__info__meta_extra">其它信息</router-link>
                </ul>
            </div>
        </div>
    </div>
</div>
