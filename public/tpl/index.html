<div id="tabbar1"
           class="mui-control-content mui-active"
     @scroll="onScroll($event)"
     style="height:1000px; overflow: auto"
>
    <div id="segmentedControl" class="mui-segmented-control">
        <div style="padding: 20px 90px 0;">
            <a :class="['mui-control-item',mui_active!='remen' ? 'mui-active' : '']" href="#" @click.prevent="orderConvert" style="border-radius: 20px 0 0 20px;">最新</a>
            <a :class="['mui-control-item',mui_active=='remen' ? 'mui-active' : '']" href="#" @click.prevent="orderConvert" style="border-radius: 0 20px 20px 0;">热门</a>
        </div>
    </div>
    <div>
        <div id="item1" class="mui-control-content mui-active"
             v-for="item in tiezi"
             :key="item.id"
        >
            <div class="mui-content-padded" >
                <div class="yjbox">
                    <img :src="item.niming != 1
                    ? item.user_account.avatar
                    : item.user_account.sex == 1 ? '/public/wx/img/m-touxiang.png' : '/public/wx/img/m-touxiang-nv.png'"
                         class="yjbox-img" style="border-radius: 50%;"/>
                    <p class="yjbox-tl">
                        <template v-if="item.niming == 1">
                        <span>某同学·{{item.user_account.sex == 1 ?'男':'女'}}</span>
                        </template>
                        <template v-if="item.niming != 1">
                            <span style="height: 1em;">{{ item.user_account.nick_name}}</span>
                        </template>
                        <a style="float: right;font-size: 12px;margin-right: 5px;color: #a7a7a7;">{{item._created_at}}</a>
                    </p>
                    <p class="yj-box-main" @click="getComment(item)">{{item.content}}</p>
                    <div style="width: 96%; margin-left:2%; height: 1px;background: #ddd;"></div>
                    <img src="/public/wx/img/icon-point.png" class="imgicon" style="margin-top: 13px;"/>
                    <div style="float: right; margin:0 20px 0 ;">
                        <img :src="!!!item.zanLog ? '/public/wx/img/icon-heart.png':'/public/wx/img/icon-heart-h.png'" class="imgicon" @click="setZan(item)"/>
                        <p class="icon-num" @click="setZan(item)">{{item.zan || 0}}</p>
                    </div>
                    <div style="float: right; margin:0 20px 0 ; ;">
                        <img src="/public/wx/img/icon-chat.png" class="imgicon"/>
                        <p class="icon-num">{{item.commentCount || 0}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="loadingToast" v-show="load">
        <div class="weui-mask_transparent"></div>
        <div class="weui-toast">
            <i class="weui-loading weui-icon_toast"></i>
            <p class="weui-toast__content">数据加载中</p>
        </div>
    </div>
</div>
