<div>
    <template v-for="(item, key) in kaochang">
    <div :class="item.finish ? 'kb-info-ing' : 'kb-info'">
        <p class="kb-info-name">{{ item.name }}<a style="">考场:{{ item.changci }}</a></p>
        <p class="kb-info-detail">时间：{{ item.shijian }}<a :style="zuowei">座位号:{{ item.zuoweihao }}</a></p>
        <img src="/public/wx/img/wancheng.png" class="wc" v-show="item.finish"/>
    </div>
    </template>
    <div id="loadingToast" v-show="jiazai">
        <div class="weui-mask_transparent"></div>
        <div class="weui-toast">
            <i class="weui-loading weui-icon_toast"></i>
            <p class="weui-toast__content">数据加载中</p>
        </div>
    </div>
</div>
