<div>
    <p class="xingming_xuehao">姓名：{{user_name}} 学号：{{account}}</p>
    <p>如果你的信息有误， 请重新进行绑定</p>
    <template v-for="(item, key) in kaochang">
    <div :class="item.finish ? 'kb-info' : 'kb-info-ing'">
        <p :class="item.finish ? 'kb-info-name' : 'kb-info-name-ing'">{{ item.name }}<a :style="item.finish ? itemStyleFinish : itemStyleUnFinish">考场:{{ item.kaochang }}</a></p>
        <p :class="item.finish ? 'kb-info-detail' : 'kb-info-detail-ing'">时间：{{ item.shijian }}<a :style="item.finish ? itemStyleFinish : itemStyleUnFinish">座位号:{{ item.zuoweihao }}</a></p>
        <img src="/public/wx/img/wancheng.png" class="wc" v-show="item.finish"/>
    </div>
    </template>
    <template v-if="kaochang.length < 1">
        <div class="empty">
            <span>暂时尚未获取您的考场信息， 再等等吧！</span>
        </div>
    </template>
    <div id="loadingToast" v-show="jiazai">
        <div class="weui-mask_transparent"></div>
        <div class="weui-toast">
            <i class="weui-loading weui-icon_toast"></i>
            <p class="weui-toast__content">数据加载中</p>
        </div>
    </div>
</div>
