<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <div class="select">
                <select name="" id="change" class="form-control" @change="changeData" v-model="selected">
                    <option v-for="(value, key) in queryList" :value="key">{{ value.name }}</option>
                </select>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <p>
                {{price}}
            </p>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="item" v-for="(item, index) in liushui">
                <table class="table">
                    <tr>
                        <td colspan="4">{{ item.created_at }}</td>
                    </tr>
                    <tr>
                        <td>{{ item.type }}</td>
                        <td>{{ item.xingming }}</td>
                        <td>{{ item.shanghu }} {{ item.price }}</td>
                        <td class="text-right">余额 ： <span class="text-danger">{{ item.yue }}</span></td>
                    </tr>
                </table>

            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="button-wrap">
                <button class="btn btn-primary" v-show="nextPage" @click="next">加载更多</button>
            </div>
        </div>
    </div>

    <div id="loadingToast" v-show="jiazai">
        <div class="weui-mask_transparent"></div>
        <div class="weui-toast">
            <i class="weui-loading weui-icon_toast"></i>
            <p class="weui-toast__content">数据加载中</p>
        </div>
    </div>
</div>
