<div class="mui-content-padded">
    <select name="" id="change" class="select-change-page" @change="changeData" v-model="selected">
        <option v-for="(value, key) in queryList" :value="key">{{ value.name }}</option>
    </select>

    <!-- foreach -->
    <ul>
        <li v-for="(item, index) in liushui">{{ item.created_at }} {{ item.xingming }} {{ item.type }} {{ item.shanghu }}{{ item.price }} -余额- ： {{ item.yue }}</li>
    </ul>

    <button v-show="nextPage" @click="next">加载更多</button>
    <div id="loadingToast" v-show="jiazai">
        <div class="weui-mask_transparent"></div>
        <div class="weui-toast">
            <i class="weui-loading weui-icon_toast"></i>
            <p class="weui-toast__content">数据加载中</p>
        </div>
    </div>
</div>
